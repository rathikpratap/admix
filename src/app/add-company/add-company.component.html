<div class="row">
    <div class="col-lg-12">
        <div class="heading">
            <h4>Add New Cpompany</h4>
        </div>
        <form [formGroup]="companyForm" (ngSubmit)="company()">
            <div [ngClass]="className" role="alert">
                {{message}}
            </div>
            <div class="user-details">
                <div class="input-box">
                    <div class="form-group">
                        <div class="details"> Company Name</div>
                        <input type="text" class="from-control" formControlName="companyName" placeholder="Enter New Company Name">
                    </div>
                </div>
            </div>
            <input type="submit" class="btn btn-success">
        </form>
        <div class="companyList">
            <div class="table-scroll">
                <table class="table table-striped table-responsive">
                    <thead>
                        <tr>
                            <th>Sr. No.</th>
                            <th>Company Name</th>
                            <th>Edit Name</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let list of companies; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{list.companyName}}</td>
                            <td><button class="btn btn-sm btn-primary" > Update</button></td>
                            <td><button class="btn btn-sm btn-danger" (click)="delete(list._id,1)"> Delete </button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
