<div class="side-nav-content">
    <ul class="nav-list" [ngClass]="{'nav-list-open': scriptSideNavStatus}">
        <li class="nav-list-item" *ngFor="let item of list" [routerLinkActive]="'active'">
            <a routerLink="{{item.route}}"> <i class="{{item.icon}}"></i> </a>
            <span>
                <a routerLink="{{item.route}}">{{item.name}}</a>
            </span>
        </li>
    </ul>
</div>
