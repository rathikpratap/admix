<div class="row">
    <div class="col-lg-2 col-md-12 col-sm-12 col-12">
        <div class="namecard">
            <div class="title-heading">
                <h6>Download Invoice</h6>
            </div>
        </div>
    </div>
    <div class="col-lg-6 col-md-12 col-sm-12 col-12">
        <form [formGroup]="dateRangeForm" (ngSubmit)="onDate()" class="search-Form">
            <div class="searchData">
                <div class="details">
                    <label for="startDate">Start Date</label>
                    <input type="date" formControlName="startDate" id="startDate">
                </div>
                <div class="details">
                    <label for="endDate">End Date</label>
                    <input type="date" formControlName="endDate" id="endDate">
                </div>
                <div class="details">
                    <button type="submit" class="btn btn-sm btn-primary getButton"> Submit</button>
                </div>
            </div>
        </form>
    </div> 
</div>
<div class="row">
    <div class="col-lg-12 col-sm-12 col-md-12 col-12">
        <div class="rangeData">
            <div class="table-scroll">
                <table class="table table-striped table-responsive">
                    <thead>
                        <tr>
                            <th scope="col">Bill Number</th>
                            <th scope="col">Name</th>
                            <th scope="col">Number</th>
                            <th scope="col">GST No</th>
                            <th scope="col">Address</th>
                            <th scope="col">Date</th>
                            <th scope="col">GST Amount</th>
                            <th scope="col">Total Amount</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let list of invoiceData">
                            <td>{{list.billNumber}}</td>
                            <td>{{list.custName}}</td>
                            <td>{{list.custNumb}}</td>
                            <td>{{list.custGST}}</td>
                            <td>{{list.custADD}}</td>
                            <td>{{list.date}}</td>
                            <td>{{list.GSTAmount}}</td>
                            <td>{{list.totalAmount}}</td>
                            <td>
                                <button class="btn btn-sm btn-primary" (click)="openViewPanel(list._id)">View</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
