<div class="row">
    <div class="col-lg-2 col-md-12 col-sm-12 col-12">
        <div class="namecard">
            <div class="title-heading">
                <h6>Download Leads</h6>
            </div>
        </div>
    </div>
    <div class="col-lg-7 col-md-12 col-sm-12 col-12">
        <form [formGroup]="dateRangeForm" (ngSubmit)="onDate()" class="search-Form">
            <div class="searchData">
                <div class="details">
                    <label>select Status</label>
                    <div class="form-check" *ngFor="let s of statusList">
                        <input class="form-check-input" type="checkbox" [id]="s" [value]="s"
                            (change)="onStatusCheckboxChange($event, s)" [checked]="selectedStatus.includes(s)" />
                        <label class="form-check-label" [for]="s">
                            {{ s }}
                        </label>
                    </div>
                </div>
                <div class="details">
                    <label for="startDate"> Start Date</label>
                    <input type="date" formControlName="startDate" id="startDate">
                </div>
                <div class="details">
                    <label for="endDate"> End Date</label>
                    <input type="date" formControlName="endDate" id="endDate">
                </div>
                <div class="details">
                    <button type="submit" class="btn btn-sm btn-primary getButton"> Submit</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-lg-3 col-md-12 col-sm-12 col-12 move-to-new-row">
        <button class="btn btn-sm btn-success getButton" *ngIf="rangeData" (click)="downloadRangeFile()">Download Data</button>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="rangeData">
            <div class="table-scroll" *ngIf="rangeData">
                <table class="table table-striped table-responsive">
                    <thead>
                        <tr>
                            <th scope="col"> No. </th>
                            <th scope="col"> Created Time </th>
                            <th scope="col"> Customer Name </th>
                            <th scope="col"> Mobile Number </th>
                            <th scope="col"> Customer Business </th>
                            <th scope="col"> Lead Status </th>
                            <th scope="col"> SalesPerson </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let list of rangeData; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{list.closingDate}}</td>
                            <td>{{list.custName}}</td>
                            <td>{{list.custNumb}}</td>
                            <td>{{list.custBussiness}}</td>
                            <td>{{list.projectStatus}}</td>
                            <td>{{list.salesPerson}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
