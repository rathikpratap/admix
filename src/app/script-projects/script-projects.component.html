<div class="row">
    <div class="col-lg-2 col-md-2 col-sm-6 col-6">
        <div class="nameCard">
            <div class="ProjectCard">
                <h6> All Projects </h6>
            </div>
        </div>  
    </div>
    <div class="col-lg-3 col-md-6 col-sm-6 col-6">
        <div class="searchCard">
            <form [formGroup]="searchForm" (ngSubmit)="searchCustomer()">
                <input type="text" formControlName="projectName" placeholder="Enter Mobile No/ Name">
                <button class="btn btn-sm btn-primary" type="submit"> Search</button>
            </form>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="table-scroll">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">No.</th>
                        <th scope="col">Client Code</th>
                        <th scope="col">Project Name</th>
                        <th scope="col">Words Count</th>
                        <th scope="col">Delivery Date</th>
                        <th scope="col">Script</th>
                        <th scope="col"> Duration </th>
                        <th scope="col">Status</th>
                        <th scope="col"> Action </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of data; let i = index">
                        <td>{{i+1}}</td>
                        <td>{{user.custCode}}</td> 
                        <td>{{user.custBussiness}}</td>
                        <td>{{user.wordsCount}}</td>
                        <td>{{user.scriptDurationMinutes}}:{{user.scriptDurationSeconds}}</td>
                        <td>{{user.scriptDeliveryDate}}</td>
                        <td>{{user.script}}</td>
                        <td>{{user.scriptStatus}}</td>
                        <td>
                            <button class="btn btn-sm btn-primary" routerLink="/script-home/script-update/{{user._id}}"> Update</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
