<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-12">
        <div class="nameCard">
            <div class="title-heading">
                <h5>Incentive</h5>
            </div>
        </div>
        
            <div class="table-scroll">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">No.</th>
                            <th scope="col">Employee Name</th>
                            <th scope="col">Category</th>
                            <th scope="col">No. of Closing</th>
                            <th scope="col">Total Closing Price</th>
                            <th scope="col">Calculated Incentive</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of result; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{user._id.salesPerson}}</td>
                            <td>{{user._id.closingCateg}}</td>
                            <td>{{user.numberOfClosings}}</td>
                            <td>{{user.totalClosingPrice}}</td>
                            <td>{{user.calculatedIncentive}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        
    </div>
</div>
