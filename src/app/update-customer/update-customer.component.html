<div class="customer-heading">
    <h1> Enter Customer Details</h1>
</div>
<div class="customer-details">
    <div class="row">
        <div class="col-lg-3 col-md-3">
            
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-12">
            
            <form [formGroup]="updateForm" (ngSubmit)="updateForm.status !== 'INVALID' && onUpdate()">
                <div class="form-group">
                    <input type="text" class="form-control" formControlName="custCode" [ngClass]="{error:getControls('custCode')?.errors && getControls('custCode')?.touched}">
                    <div *ngIf="getControls('custCode')?.errors && getControls('custCode')?.touched">
                        <label class="text-danger" *ngIf="getControls('custCode')?.errors?.['required']"> Client Code is Required </label>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" formControlName="custName" [ngClass]="{error:getControls('custName')?.errors && getControls('custName')?.touched}">
                    <div *ngIf="getControls('custName')?.errors && getControls('custName')?.touched">
                        <label class="text-danger" *ngIf="getControls('custName')?.errors?.['required']"> Name is Required </label>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" formControlName="custNumb" [ngClass]="{error:getControls('custNumb')?.errors && getControls('custNumb')?.touched}">
                    <div *ngIf="getControls('custNumb')?.errors && getControls('custNumb')?.touched">
                        <label class="text-danger" *ngIf="getControls('custNumb')?.errors?.['required']"> Number is Required </label>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" formControlName="custBussiness" [ngClass]="{error:getControls('custBussiness')?.errors && getControls('custBussiness')?.touched}">
                    <div *ngIf="getControls('custBussiness')?.errors && getControls('custBussiness')?.touched">
                        <label class="text-danger" *ngIf="getControls('custBussiness')?.errors?.['required']"> Business Name is Required </label>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" formControlName="closingDate" [ngClass]="{error:getControls('closingDate')?.errors && getControls('closingDate')?.touched}">
                    <div *ngIf="getControls('closingDate')?.errors && getControls('closingDate')?.touched">
                        <label class="text-danger" *ngIf="getControls('closingDate')?.errors?.['required']"> Closing Date is Required </label>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" formControlName="closingPrice" [ngClass]="{error:getControls('closingPrice')?.errors && getControls('closingPrice')?.touched}">
                    <div *ngIf="getControls('closingPrice')?.errors && getControls('closingPrice')?.touched">
                        <label class="text-danger" *ngIf="getControls('closingPrice')?.errors?.['required']"> Closing Price is Required </label>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" formControlName="closingCateg" [ngClass]="{error:getControls('closingCateg')?.errors && getControls('closingCateg')?.touched}">
                    <div *ngIf="getControls('closingCateg')?.errors && getControls('closingCateg')?.touched">
                        <label class="text-danger" *ngIf="getControls('closingCateg')?.errors?.['required']"> Closing Category is Required </label>
                    </div>
                </div>
                <div class="form-group">
                    <h4>Pay</h4>
                    <input type="text" class="form-control" formControlName="AdvPay" [ngClass]="{error:getControls('AdvPay')?.errors && getControls('AdvPay')?.touched}">
                    <div *ngIf="getControls('AdvPay')?.errors && getControls('AdvPay')?.touched">
                        <label class="text-danger" *ngIf="getControls('AdvPay')?.errors?.['required']"> Received Payment is Required </label>
                    </div>
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" formControlName="remainingAmount" [ngClass]="{error:getControls('remainingAmount')?.errors && getControls('remainingAmount')?.touched}" placeholder="Remaining Amount">
                    <div *ngIf="getControls('remainingAmount')?.errors && getControls('remainingAmount')?.touched">
                        <label class="text-danger" *ngIf="getControls('remainingAmount')?.errors?.['required']"> Received Payment is Required </label>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" formControlName="custCity" [ngClass]="{error:getControls('custCity')?.errors && getControls('custCity')?.touched}">
                    <div *ngIf="getControls('custCity')?.errors && getControls('custCity')?.touched">
                        <label class="text-danger" *ngIf="getControls('custCity')?.errors?.['required']"> City is Required </label>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" formControlName="custState" [ngClass]="{error:getControls('custState')?.errors && getControls('custState')?.touched}">
                    <div *ngIf="getControls('custState')?.errors && getControls('custState')?.touched">
                        <label class="text-danger" *ngIf="getControls('custState')?.errors?.['required']"> Country is Required </label>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" formControlName="projectStatus" [ngClass]="{error:getControls('projectStatus')?.errors && getControls('projectStatus')?.touched}">
                    <div *ngIf="getControls('projectStatus')?.errors && getControls('projectStatus')?.touched">
                        <label class="text-danger" *ngIf="getControls('projectStatus')?.errors?.['required']"> Project Status is Required </label>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" formControlName="salesPerson" [ngClass]="{error:getControls('salesPerson')?.errors && getControls('salesPerson')?.touched}">
                    <div *ngIf="getControls('salesPerson')?.errors && getControls('salesPerson')?.touched">
                        <label class="text-danger" *ngIf="getControls('salesPerson')?.errors?.['required']"> Username is Required </label>
                    </div>
                </div>
                <input type="Submit" [disabled]="updateForm.status === 'INVALID'" class="btn btn-success">
            </form>
        </div>
        <div class="col-lg-3 col-md-3">

        </div>
    </div>
</div>
