<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 dol-12">
        <div class="Employees">
            <h4> All Employees </h4>
        </div>
        <hr>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3" *ngFor=" let user of data">
                    <div class="card">
                        <div class="circle">
                            <div class="image">
                                <img src="assets/Images/avatar.png" alt="">
                            </div>
                        </div>
                        <div class="card-details">
                            <strong> Full Name: </strong>
                            <p> {{user.signupName}}</p>
                        </div>
                        <div class="card-details">
                            <strong> UserName: </strong>
                            <p> {{user.signupUsername}}</p>
                        </div>
                        <div class="card-details">
                            <strong> Email: </strong>
                            <p> {{user.signupEmail}}</p>
                        </div>
                        <div class="card-details">
                            <strong> Mobile Number: </strong>
                            <p> {{user.signupNumber}}</p>
                        </div> 
                        <div class="card-details">
                            <strong> Gender: </strong>
                            <p> {{user.signupGender}}</p>
                        </div>
                        <div class="card-details">
                            <strong> Role: </strong>
                            <p> {{user.signupRole}}</p>
                        </div>
                        <div class="card-details">
                            <strong> Address: </strong>
                            <p> {{user.signupAddress}}</p>
                        </div>
                        <div class="card-details">
                            <button class="btn btn-primary"routerLink="/updateEmployee/{{user._id}}"> Update </button>
                            <button class="btn btn-danger" (click)="delete(user._id,1)"> Delete </button>  
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
