<p>funds works!</p>
<div class="row">
    <div class="col-lg-2 col-md-2 col-sm-6 col-6">
        <div class="nameCard">
            <div class="title-heading">
                <h6>Fund Details</h6>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-12">
        <div class="month-picker-card">
            <input type="month" class="month-input" [(ngModel)]="selectedMonth" (change)="loadFunds()"/>
        </div>
        <div class="table-scroll">
            <table class="table table-striped table-responsive">
                <thead class="sticky-header">
                    <tr>
                        <th scope="col">No.</th>
                        <th scope="col">Date</th>
                        <th scope="col">Account</th>
                        <th scope="col">Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let f of funds; let i = index">
                        <td>{{i+1}}</td>
                        <td>{{f.fundDate | date:'dd-MM-yyyy'}}</td>
                        <td>{{f.fbAccount}}</td>
                        <td>{{f.amount}}</td>
                    </tr>
                    <tr *ngIf="funds.length > 0">
                        <td colspan="4" class="text-center fw-bold">=========================</td>
                    </tr>
                    <tr *ngFor="let acc of getAccounts()" class="fw-bold">
                        <td colspan="3" class="text-end">
                            TOTAL ({{ acc }})
                        </td>
                        <td>{{accountTotals[acc]}}</td>
                    </tr>
                    <tr class="fw-bold table-warning" *ngIf="funds.length > 0">
                        <td colspan="3" class="text-end">
                            GRAND TOTAL
                        </td>
                        <td>{{grandTotal}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
