<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="Attendance">
            <h5> Attendance </h5>
        </div>
    </div>

    <!-- Month navigation arrows -->
    <div class="month-navigation">
        <button class="btn btn-secondary" (click)="prevMonth()">&#8592; Prev</button>
        <h2>{{ monthNames[month - 1] }} / {{ year }}</h2>
        <button class="btn btn-secondary" (click)="nextMonth()">Next &#8594;</button>
    </div>

    <div class="table-scroll">
        <table class="table table-striped table-responsive">
            <thead>
                <tr>
                    <th>User</th>
                    <th *ngFor="let day of attendanceData[0]?.attendance" class="text-center">{{ day.date | date:'dd/MM' }}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of attendanceData">
                    <td>
                        <strong>{{ user.username }}</strong><br>
                        <small>Total Time (Day)</small>
                    </td>
                    <td *ngFor="let day of user.attendance"
                        [ngClass]="{'present-day': day.status === 'Present', 'absent-day': day.status === 'Absent'}" class="text-center">
                        <div>{{ day.status }}</div>
                        <div *ngIf="day.status === 'Present'" class="logged-time">
                            <strong>{{ day.totalLoggedInTime }}</strong>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
